<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nmoji</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/darkmode.css">
    <link rel="shortcut icon" href="./extension/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./extension/assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./extension/assets/favicon.ico">
</head>

<body>

    <header class="header">
        <h1>Nmoji</h1>
        <div class="header">
            <h1>Nmoji</h1>
            <button id="theme-toggle">
                <span id="theme-icon">üåû</span>
            </button>            
        </div>        
    </header>

    <div class="container">
        <main>
            <div class="Nmoji-body">
                <div class="Nmoji-filter-container">
                    <div class="search-bar">
                        <input type="text" id="filterInput" class="filter-input" placeholder="Filter emojis by name...">
                        <span class="search-icon">üîç</span>
                    </div>
                    <div class="filter-bar">
                        <select id="categoryFilter" class="filter-select">
                            <option value="">Categories</option>

                            <!-- Add more categories as needed -->
                        </select>
                        <select id="tagFilter" class="filter-select">
                            <option value="">Tags</option>
                            <!-- Populate with tags dynamically -->
                        </select>
                        <select id="aliasFilter" class="filter-select">
                            <option value="">Filter by alias</option>
                        </select>
                    </div>
                </div>

                <div id="emojiContainer" class="emoji-container">
                    <!-- Emoji elements will be inserted here by JavaScript -->
                </div>

                <div class="emoji-description">
                    <h2>Emote Description</h2>
                    <p id="emojiDescription">Select an emoji to see its description here.</p>
                    
                    <br><hr><br>
                    <h4> Related Emojis</h4>
                    <div id="relatedEmojiContainer" class="emoji-container small">
                        <!-- Related emojis will appear here -->
                    </div>
                </div>
                
            </div>
        </main>     
    </div>

    <footer class="footer">
        <p>&#169; 2024 Open-Source Project - <a class="link" href="https://www.github.com/narainkarthikv/Nmoji"
                target="_blank">GitHub Repository</a></p>
        <p>Developed by <a class="link" href="https://www.github.com/narainkarthikv" target="_blank">Wisdom Fox
                Community</a></p>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
